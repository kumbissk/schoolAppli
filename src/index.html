<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css">
    <script src="../src/script.js" defer></script>
    <title>SCHOOL_APP</title>
</head>
<body>  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Accueil</a>
            <a class="navbar-brand" href="listApp.html">Liste-apprenants</a>
        </div>
    </nav>

    <div class="container-fluid contenu-title">
        <h1 class="text-center py-3">SCHOOL APP</h1>
        <div class="row mb-3">
            <div class="col-6">
                <h3 class="titre-form">FORMULAIRE D'INSCRIPTION</h3>
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="prenom" class="prenom">Prenom</label>
                        <input type="text" class="from-prenom" id="prname" name="prname" placeholder="ex: kumbiss...">
                    </div>
                    <div class="mb-3">
                        <label for="nom" class="nom">Nom</label>
                        <input type="text" class="from-nom" id="name" name="name" placeholder="ex: ka...">
                    </div>
                    <div class="mb-3 stade">
                        <label for="niveau" class="niveau">Niveau</label>
                        <select name="etape" id="niveau">
                            <option>Peut-mieux-faire!</option>
                            <option>Abien!</option>
                            <option>Tresbien!</option>
                            <option>Excellent!</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <textarea name="descritif" id="descritif" class="from-descritif" cols="32" rows="5" placeholder="Biographie de l'apprenant..."></textarea>
                        <p id="limite-text">
                            Contenu saisi
                            <span id="text-progress">103</span>/130
                        </p>
                        <p id="text-restant"></p>
                    </div>
                    <button type="submit" id="btn" class="bouton-ajouter" style="background-color: #ce0033;">Ajouter</button>
                    <button type="button" class="d-none btn btn-warning" id="btn-edit-form" class="bouton" >Modifier</button>
                </form>
            </div>

            <div class="col-6">
                <h3 class="titre-apprenants" id="apprenants">APPRENANTS</h3>
            </div>
        </div>
        <button type="button" class="btn btn-bouton-save" id="btn-save" style="background-color: #74992e;"><a href="#" style="color: #fff;">Sauvegarder</a></button>
        
    </div>

    
</body>
</html>
